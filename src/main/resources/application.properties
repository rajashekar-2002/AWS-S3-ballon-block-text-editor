spring.application.name=edit_editor
image.upload.dir=./
spring.data.mongodb.uri=mongodb://localhost:27017/{%DATABASE NAME%}

cloud.aws.credentials.access-key={%ACCESS KEY%}
cloud.aws.credentials.secret-key={%SECRECT KEY%}
cloud.aws.region.static=ap-south-1
cloud.aws.stack.auto=false

application.bucket.name={%BUCKET NAME%}

spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2MB
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=10MB




